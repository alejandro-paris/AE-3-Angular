
<div class="table-container">
    <h1>Listado de Videojuegos</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Valoración Media</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let video of listaVideo">
          <td><a routerLink='detalle/:id' >{{video.id}}</a></td>
          <td>{{video.titulo}}</td>
          <td>{{video.valoracionMedia}}</td>
        </tr>
      </tbody>
    </table>
  </div>
